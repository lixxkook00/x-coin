<body class="login">
    <!-- HEADER MOBILE -->
    <div class="header-mobile hide-on-pc">
        <img class="header-mobile-logo" src="./assets/images/logo-text.png" alt="">
    </div>

    <!-- LOGIN -->
    <section class="intro-login">
        <div class="intro-bg-login">
            <div id="earth"></div>
        </div>
        <div class="intro-wrapper">
            <div class="container h-100">
                <div class="row centering h-100">
                    <div class="col-lg-6 col-12 centering">
                        <div id="form_login" class="w-100">
                            <form class="form w-100" method="post" id="formLogin">
                                <input type="hidden" name="act" value="login">
                                <input type="hidden" name="next" value="">
                                <div class="card-body">
                                    <div class="text-start mb-4">
                                        <h1 class="intro-title primary-text text-center">Resend Activation Email</h1>
                                    </div>
                                    <div class="fv-row mb-3">
                                        <input type="text" placeholder="Email" autocomplete="off" data-msg-minlength="email length is from 6 to 30 characters" id="email" maxlength="30" name="email" required="" value="" class="form-control form-control-solid">
                                        <span class="label_error" for="email"></span>
                                    </div>
                                    <div class="d-flex flex-stack mt-4">
                                        <button id="kt_sign_in_submit" class="primary-button w-100 text-white" type="submit">
                                            <span class="indicator-label" data-kt-translate="sign-in-submit">Resend Activation Email</span>
                                        </button>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <a href="/login.html" class="primary-text fw-bold">Sign In</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCROLL TO TOP -->
    <div class="scroll-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

</body>
