    <meta charset="UTF-8">

    <meta name="title" content="X Coin" />

<body class="login">
    <!-- HEADER MOBILE -->
    <div class="header-mobile hide-on-pc">
        <img class="header-mobile-logo" src="./assets/images/logo-text.png" alt="">
        <div class="header-mobile-left">
            <div class="header-mobile-icon centering" onclick="toggleNavMobile()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <section class="intro-login">
        <div class="intro-bg-login">
            <canvas id="nCanvasRender"></canvas>
            <div id="center-circle"></div>
        </div>
        <div class="intro-wrapper">
            <div class="container h-100">
                <div class="row centering h-100">
                    <div class="col-lg-6 col-12 centering">
                        <div id="form_login" class="w-100">
                            <form class="form w-100" method="post" id="formLogin">
                                <input type="hidden" name="act" value="login">
                                <input type="hidden" name="next" value="">
                                <div class="card-body">
                                    <div class="text-start mb-10">
                                        <h1 class="intro-title primary-text text-center">Sign In</h1>
                                    </div>
                                    <div class="fv-row mb-3">
                                        <input type="text" placeholder="Username" autocomplete="off" data-msg-minlength="Username length is from 6 to 30 characters" id="username" maxlength="30" name="UserName" required="" value="" class="form-control form-control-solid">
                                        <span class="label_error" for="username"></span>
                                    </div>
                                    <div class="fv-row mb-3">
                                        <input type="password" placeholder="Password" autocomplete="off" id="password" name="Password" data-msg-minlength="Password length is from 6 to 50 characters" value="" class="form-control form-control-solid">
                                        <span class="label_error" for="password"></span>
                                    </div>
                                    <div class="fv-row mb-3 2fa" style="display: none;">
                                        <input type="text" placeholder="2FA Code" autocomplete="off" data-msg-minlength="" id="Passcode" maxlength="30" name="Passcode" value="" class="form-control form-control-solid">
                                        <span class="label_error" for="Passcode"></span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <a href="/account/ResendActivationEmail" class="link-primary" data-kt-translate="sign-in-forgot-password">Resend Activation Email</a>
                                        <a href="/account/forgotpassword" class="link-primary" data-kt-translate="sign-in-forgot-password">Forgot Password ?</a>
                                    </div>
                                    <div class="d-flex flex-stack">
                                        <button id="kt_sign_in_submit" class="primary-button w-100 text-white" type="submit">
                                            <span class="indicator-label" data-kt-translate="sign-in-submit">Sign In</span>
                                        </button>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <span class=" fw-bold fs-5 me-2 text-white" data-kt-translate="sign-in-head-desc">Not a Member yet?</span>
                                        <a href="/register.html" class="primary-text fw-bold">Sign Up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCROLL TO TOP -->
    <div class="scroll-to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

</body>

</html>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
